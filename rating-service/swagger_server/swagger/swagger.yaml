paths:
  /rating/add_movie_rating:
    post:
      tags:
      - rating
      summary: Adds a rating to an existing movie
      operationId: movies_add_movie_rating
      parameters:
      - name: movie_id
        in: query
        description: Id of the movie
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: critic
        in: query
        description: Critic for a movie
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: user_id
        in: query
        description: Mubi user id
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: user_trialist
        in: query
        description: Is user trialist
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      - name: user_subscriber
        in: query
        description: Is user a subscriber
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      - name: user_eligible_for_trial
        in: query
        description: Is user eligible for trial
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      responses:
        "200":
          description: Successful operation. Movie rating added.
          content:
            application/json:
              schema:
                type: boolean
                x-content-type: application/json
            application/xml:
              schema:
                type: boolean
        "400":
          description: Bad request. Invalid arguments.
          content:
            application/json:
              schema:
                type: boolean
                x-content-type: application/json
            application/xml:
              schema:
                type: boolean
      x-openapi-router-controller: swagger_server.controllers.rating_controller
  /rating/edit_movie_rating:
    put:
      tags:
      - rating
      summary: Updates a rating of an existing movie
      operationId: rating_edit_movie_rating
      parameters:
      - name: movie_id
        in: query
        description: Id of the movie
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: rating_id
        in: query
        description: Rating id of the movie
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: rating_url
        in: query
        description: Url of the rating on the movie
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: rating_score
        in: query
        description: Rating score
        required: false
        style: form
        explode: false
        schema:
          type: integer
      - name: critic
        in: query
        description: Critic for a movie
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: critic_likes
        in: query
        description: Number of critic likes on a movie
        required: false
        style: form
        explode: false
        schema:
          type: integer
      - name: critic_comments
        in: query
        description: Number of critic comments on a movie
        required: false
        style: form
        explode: false
        schema:
          type: integer
      - name: user_id
        in: query
        description: Mubi user id
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: user_trialist
        in: query
        description: Is user trialist
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      - name: user_subscriber
        in: query
        description: Is user a subscriber
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      - name: user_eligible_for_trial
        in: query
        description: Is user eligible for trial
        required: false
        style: form
        explode: false
        schema:
          type: boolean
      responses:
        "200":
          description: Ok. Movie rating updated.
          content:
            application/json:
              schema:
                type: boolean
                x-content-type: application/json
            application/xml:
              schema:
                type: boolean
        "400":
          description: Bad request. Invalid arguments.
          content:
            application/json:
              schema:
                type: boolean
                x-content-type: application/json
            application/xml:
              schema:
                type: boolean
      x-openapi-router-controller: swagger_server.controllers.rating_controller
components:
  schemas:
    movie:
      type: object
      properties:
        movie_id:
          type: string
        movie_title:
          type: string
        movie_release_year:
          type: integer
        movie_url:
          type: string
        movie_title_language:
          type: string
        movie_popularity:
          type: integer
