apiVersion: v1
kind: Secret
metadata:
  name: mysql-db-url
type: kubernetes.io/basic-auth
data:
  database: mubi_data

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-root-pass
type: Opaque
data:
  username: user
  password: user

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-user-pass
type: Opaque
data:
  password: user
